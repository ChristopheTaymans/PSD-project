<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Project Scope Document (PSD)</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap" src="https://ui5.sap.com/1.60.15/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m, sap.f" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async" data-sap-ui-resourceroots='{"be.infrabel.psd": ".","be.infrabel" : "../library"}'
		data-sap-ui-bindingSyntax="complex" data-sap-ui-frameOptions="trusted">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"sap/ui/model/odata/v2/ODataModel"
			], function (Shell, ComponentContainer, odatamodel) {
				//DEV-hack to rewrite the odata model service URL to bypass CORS
				odatamodel.prototype._getServerUrl = function () {
					if (!this.sServiceUrl || !this.sServiceUrl.includes(
							"http://sapfid.msnet.railb.be:8002/")) {
						this.sServiceUrl = "http://sapfid.msnet.railb.be:8002" + this.sServiceUrl;
					}
					return "http://sapfid.msnet.railb.be:8002/";
				}
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "be.infrabel.psd",
						settings: {
							id: "psd"
						}
					}),
					appWidthLimited: false
				}).placeAt("content");
			});
		});
	</script>
</head>

<!-- UI Content -->

<body class="sapUiBody" id="content">
</body>

</html>
